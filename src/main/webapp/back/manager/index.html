<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>新闻发布系统——后台管理</title>
	<link rel="stylesheet" type="text/css" href="../../easyui/css/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../easyui/css/icon.css">
	<link rel="stylesheet" type="text/css" href="../../easyui/css/demo.css">
	
	
	
	<script type="text/javascript" src="../../easyui/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../easyui/js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../easyui/js/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript" src="../js/ajaxfileupload.js"></script>
	<script type="text/javascript" src="../js/showpic.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../ueditor/ueditor.all.min.js"> </script>
  
    <script type="text/javascript" charset="utf-8" src="../../ueditor/lang/zh-cn/zh-cn.js"></script>


	
	
</head>
<body class="easyui-layout">
	<div data-options="region:'north',border:false" style="height:85px;background:#B3DFDA;padding:10px">
		<TABLE style="width: 100%;">
			<TR>
				<td><img src="../images/logo.gif"></td>
				<td style="font-family: 黑体; font-size: 33px; font-weight: bold;">
					客户关系管理系统</td>
				<td width="25%" align="right" style="font-size: 12px;"
					valign="bottom"><span id="currUser"></span></td>
			</tr>
		</table>
	</div>
	<div data-options="region:'west',split:true,title:'菜单'" style="width:200px;padding:10px;">
		<ul class="easyui-tree" id="menu_tree" >
			
		</ul>
	</div>
	<div data-options="region:'east',split:true,collapsed:true,title:'帮助'" style="width:100px;padding:10px;">
	east region
	</div>
	<div data-options="region:'south',border:false"
		style="height: 55px; background: #A9FACD; padding: 10px;">
		<div style="text-align: right; padding: 6px;">&copy; 2008
			xxxxx信息技术有限公司
		</div>

	</div>
	<div data-options="region:'center',title:'内容区',tools:[
		{
			iconCls:'icon-unfull',
			handler:function(){unfull()}
			
		},
		{
			iconCls:'icon-full',
			handler:function(){full()}
		}
	]">
		<div class="easyui-tabs" data-options="fit:true" id="index_content">
		</div>
	</div>
</body>
</html>
