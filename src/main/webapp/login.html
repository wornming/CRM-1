
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript">

window.onload = function(){
	var input = document.getElementById("loginBox").getElementsByTagName("input");
	for(i=0; i<input.length; i++) {
		var type = input[i].getAttribute("type");
		if(type == "text" || type == "password") {
			input[i].onfocus = function(){
				this.className += " input-text-over";
			}
			input[i].onblur = function(){
				this.className = this.className.replace(/input-text-over/, "");
			}
		} else if(type == "submit") {
			input[i].onmouseover = function(){
				this.className += " input-submit-over";
			}
			input[i].onmouseout = function(){
				this.className = this.className.replace(/input-button-over/, "");
			}
		}
	}
}
</script>
<script type="text/javascript">
	$(function(){
		$("#inputbutton").click(function(){
			$.ajax({
				type:"post",
				data:$("#myform").serialize(),
				url:"findUserInfoByName.action",
				dataType:"json",
				success:function(data){
					if(data.code==1){
						alert("登陆成功");
						location.href="back/manager/index.html";
					}else{
						alert("登陆失败，原因"+data.msg);
					}
				}
			});
		});
	});
</script>

</head>
<body>
<div id="header" class="wrap">
	
</div>
<div id="login" class="wrap">
	<div class="main">
		<div class="corner"></div>
		<div class="introduce">
			<h2>源辰信息</h2>
			<p>客户关系管理系统...</p>
		</div>
		<div class="login">
			<h2>用户登录</h2>
			<form method="post" action="" id="myform">
				<dl id="loginBox">
					<dt>用户名：</dt>
					<dd><input type="text" class="input-text" name="uname"  value=""/></dd>
					<dt>密　码：</dt>
					<dd><input type="password" class="input-text" name="pwd"  value=""/></dd>
					<dt></dt>
					<dd><input type="button" class="input-button" id="inputbutton" value="登录" /></dd>
				</dl>
			</form>
			<div class="error"></div>
		</div>
	</div>
</div>
<div class="wrap">
</div>
<div id="footer" class="wrap">

</div>
</body>
</html>
